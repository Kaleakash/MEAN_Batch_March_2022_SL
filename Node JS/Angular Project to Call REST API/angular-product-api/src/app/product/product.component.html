<div>
    <input type="button" value="Load Product Details "
    (click)="loadProduct()"/>
    <hr/>
    <div *ngFor="let product of products">
        <img src={{product.url}}  width="200px" height="200px"/>
        <span>Name : {{product.pname}} and Price :{{product.price}}</span>
    </div>
</div>
